<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Tic Tac Toe ‚ù§Ô∏è Proposal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', Arial, sans-serif;
      background: linear-gradient(135deg, #ffe1f5 0%, #c4faf6 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      color: #ff69b4;
      text-shadow: 2px 2px 0 #fff, 4px 4px 0 #c4faf6;
      margin-top: 24px;
      font-size: 1.7rem;
      letter-spacing: 2px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      margin-top: 40px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #fff;
      border: 3px solid #ff69b4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      color: #ff69b4;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 2px 2px 8px #d7eaff77;
      border-radius: 16px;
    }
    .cell:hover {
      background: #ffe1f5;
    }
    #message {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #fff;
      background: #ff69b4;
      padding: 14px 24px;
      border-radius: 16px;
      box-shadow: 2px 2px 8px #d7eaff77;
    }
    #reset {
      margin-top: 18px;
      background: #fff;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      font-family: 'Press Start 2P', Arial, sans-serif;
      padding: 13px 28px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 2px 2px 8px #d7eaff55;
    }
    #reset:hover {
      background: #ff69b4;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Pixel Tic Tac Toe ‚ù§Ô∏è Proposal</h1>
  <div id="game"></div>
  <div id="message"></div>
  <button id="reset">Reset Game</button>
  <script>
    const game = document.getElementById('game');
    const message = document.getElementById('message');
    const reset = document.getElementById('reset');
    let board, currentPlayer, gameActive;

    function init() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      render();
      message.textContent = "It's X's turn! üíï";
    }

    function render() {
      game.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = board[i];
        cell.addEventListener('click', () => handleMove(i));
        game.appendChild(cell);
      }
    }

    function handleMove(i) {
      if (!gameActive || board[i]) return;
      board[i] = currentPlayer;
      render();
      if (checkWinner(currentPlayer)) {
        message.textContent = `${currentPlayer} wins! üéâ`;
        gameActive = false;
      } else if (board.every(cell => cell)) {
        message.textContent = "It's a draw! ü§ù";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.textContent = `It's ${currentPlayer}'s turn! üíï`;
      }
    }

    function checkWinner(p) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(idx => board[idx] === p));
    }

    reset.onclick = init;
    window.onload = init;
  </script>
</body>
</html>
